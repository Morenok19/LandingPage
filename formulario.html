<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../LandingPage/img/Powerlifting.png" type="image/x-icon">
    <title>Formulario contacta</title>
</head>
<body>
    <section>
        <form action="mailto:davidgomezmoreno1@gmail.com">
            <fieldset>
                <legend class="cabeceraSeccion" id="cabeceraForm">
                    Contacta!
                </legend>
                <fieldset>
                    <legend class="cabeceraSeccion">
                        Datos Personales
                    </legend>
                    <label>Nombre Completo*
                        <input type="text" name="Nombre" placeholder="Nombre Completo" required>
                    </label>
                    <label>Email*
                        <input type="email" name="Email" placeholder="Email" required>
                    </label>
                    <label>Telefono de contacto
                        <input type="tel" name="Telefono" placeholder="Teléfono de contacto">
                    </label>
                    <div class="radio-group">
                        <label>Perteneces a algún medio de comunicación?</label>
                            <input class="radiusButton" type="radio" name="Medio" value="si">Si
                            <br>
                            <input class="radiusButton" type="radio" name="Medio" value="no">No
                    </div>
                    <legend class="cabeceraPregunta">
                        De cuál?
                    </legend>
                    <div">
                        <textarea name="Medio" id="textmedio"></textarea>
                    </div>
                    
                    <fieldset>
                        <legend class="cabeceraSeccion">
                            Mensaje
                        </legend>
                        <textarea name="Mensaje" id="mensaje"></textarea>
                        <div class="botonesFormulario">
                            <input type="submit" id="Enviar" value="Enviar">
                            <input type="reset" value="Borrar" id="DelBut">
                        </div>
                    </fieldset>

                </fieldset>
            

            </fieldset>
            
        </form>
        <div class="botonRegreso">
            <span>
                <a href="index.html">Pagina principal</a>
            </span>
        </div>
        <div class="copyright">
            <p>&copy;Web personal creada para la actividad de Lenguaje de marcas de primero de DAW</p>
        </div>
        <div  class="redesSociales">
            <ul>
                <li>
                    <a href="https://www.instagram.com/morenok19/">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="mail-sharp"></ion-icon>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    
</body>
</html>
